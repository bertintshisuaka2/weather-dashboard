            <h3>Search For A City: </h3>
        </div>

            <div class="mb-2">
                <form class="d-flex" role="search">
                    <input
                    class="form-control me-3"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="theSearch"
                    />
                    <button class="btn btn-outline-primary" type="submit" id="searchActivate">
                    Search
                    </button>
            </div>
    </div>

    <!-- Beginning of history cities box -->
    <div class="container justify-content-center align-items-center">
      <div class="col-6 m-2">
        <div class="card" style="width: 20rem;">

          </ul>
        </div>
      </div>
    </div>

      <!--Card for the forecasting section-->
        <div class="card col-sm-12 p-2 bg-info" id="cardSection">
            <div class="card-header fs-3 bg-dark text-center">
                5 Day Forecast: 
            </div>
        
            <div class="col row p-2">
              <div class="col-12 col-md-2">
